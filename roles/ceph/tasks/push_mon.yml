---

- name: Push image to remote
  copy:
    src: '{{ pull_path }}/{{ mon_archive_name }}.tar'
    dest: '{{ remote_path }}/{{ mon_archive_name }}.tar'

- name: Import docker tar image
  docker_image:
    name: '{{ mon_image_name }}'
    load_path: '{{ remote_path }}/{{ mon_archive_name }}.tar'
    state: present
    force: yes

